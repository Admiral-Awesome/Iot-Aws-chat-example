<div class="container">
  <div class="row justify-content-md-center">
    <div class="offset-md-1 col-md-4">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label class="control-label requiredField" for="name1">
            Nickname
            <span class="asteriskField">
              *
            </span>

          </label>
          <input class="form-control" formControlName="nickname" id="name1" name="name1" placeholder="Nickname for chat" type="text"
          />
        </div>
        <div class="form-group">
          <label class="control-label requiredField" for="subject">
            Subject
            <span class="asteriskField">
              *
            </span>
          </label>
          <input class="form-control" formControlName="subject" id="subject" name="subject" placeholder="Chat room" type="text" />
        </div>
        <div class="form-group">
          <div>
            <button class="btn btn-primary " (click)="goToChat()">
              Join
            </button>
            
            <div class="padding-top">
              <div class="alert alert-danger" role="alert" *ngIf="loginForm.controls.nickname.invalid && loginForm.controls.nickname.touched">Nickname should be more then 3 and less than 20 </div>
              <div class="alert alert-danger" role="alert" *ngIf="loginForm.controls.subject.invalid && loginForm.controls.subject.touched">Subject should be more then 3 and less than 20 </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
